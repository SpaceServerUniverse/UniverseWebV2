name: universeweb
services:
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - space_network

  backend-app:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      APP_ENV: production
      APP_KEY: ${APP_KEY}
      APP_DEBUG: "false"
      DB_CONNECTION: mysql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      SESSION_DRIVER: redis
      CACHE_STORE: redis
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    depends_on:
      - redis
    networks:
      - space_network

  backend-nginx:
    image: nginx:1.25-alpine
    depends_on:
      - backend-app
    ports:
      - "${BACKEND_HTTP_PORT}:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./backend/docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - space_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        BACKEND_INTERNAL_URL: ${BACKEND_INTERNAL_URL}
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      BACKEND_INTERNAL_URL: ${BACKEND_INTERNAL_URL}
    depends_on:
      - backend-nginx
    ports:
      - "${FRONTEND_HTTP_PORT}:3000"
    networks:
      - space_network

volumes:
  redis_data:

networks:
  space_network:
    driver: bridge
